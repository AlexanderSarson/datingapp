<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>DatingApp</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body>
    <div class="register-photo">
        <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
            <div class="container"><a class="navbar-brand" href="#">Meet your match today!</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                    id="navcol-1">
                    <ul class="nav navbar-nav mr-auto"></ul>
                    <form class="form-inline" action="FrontController"><span style="background-color: #ffffff;"><button class="btn btn-primary action-button" id="1" type="submit" style="background-color: #eb3b60;" name="cmd" value="ShowProfiles">Show Profiles</button> <button class="btn btn-primary action-button" id="2" type="submit" style="background-color: #eb3b60;" name="cmd" value="createProfile">Sign Up</button></span></form>
                </div>
            </div>
        </nav>
        <div class="form-container">
            <div class="image-holder" style="background-image: url(&quot;assets/img/Bigheart.jpg&quot;);"></div>
            <form method="post" action="CreateProfile" enctype="multipart/form-data">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control bounce animated" type="text" id="3" name="firstName" placeholder="First Name"></div>
                <div class="form-group"><input class="form-control bounce animated" type="text" id="4" name="lastName" placeholder="Last Name"></div>
                <div class="form-group"><input class="form-control bounce animated" id="5" type="date" name="birthday"></div>
                <div class="form-group"><input type="file" class="bounce animated" id="6" name="picture"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label bounce animated"><input class="form-check-input" type="checkbox" id="7">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block bounce animated" id="8" type="submit">Sign Up</button></div><a id="9" class="already" href="#">You already have an account? Login here.</a></form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
